<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">2048</h1>
            <div class="scores-container">
                <div class="score-container">
                    <div class="score-label">점수</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="best-container">
                    <div class="score-label">최고점수</div>
                    <div class="score-value" id="best-score">0</div>
                </div>
            </div>
        </div>
        
        <div class="above-game">
            <p class="game-intro">같은 숫자 타일을 합쳐서 <strong>2048</strong>을 만들어보세요!</p>
            <a class="restart-button" id="restart-btn">새 게임</a>
        </div>
        
        <div class="game-container">
            <div class="game-message" id="game-message">
                <p></p>
                <div class="lower">
                    <a class="keep-playing-button" id="keep-playing-btn">계속하기</a>
                    <a class="retry-button" id="retry-btn">다시 시도</a>
                </div>
            </div>
            
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            
            <div class="tile-container" id="tile-container">
                <!-- 타일들이 JavaScript로 생성됩니다 -->
            </div>
        </div>
        
        <div class="game-explanation">
            <p class="text">
                <strong>게임 방법:</strong> 화살표 키나 스와이프로 모든 타일을 한 방향으로 움직이세요. 
                같은 숫자의 두 타일이 인접하면 하나로 합쳐집니다! 
                <strong>2048</strong> 타일을 만들어 승리하세요!
            </p>
            <p class="text">
                <strong>룰:</strong> 빈 공간에 2(90%) 또는 4(10%)가 생성됩니다. 
                한 번의 이동에서 같은 타일은 한 번만 합쳐집니다.
            </p>
            <p class="text">
                <strong>조작법:</strong> ↑↓←→ 키, WASD 키, 마우스 드래그 또는 터치 스와이프
            </p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>같은색 맞추기 게임</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="같은색 맞추기">
</head>
<body>
    <div class="game-container">
        <h1>🎨 같은색 맞추기</h1>
        
        <!-- 게임 정보 -->
        <div class="game-info">
            <div class="info-item">
                <span class="label">라운드</span>
                <span class="value" id="round">1</span>
            </div>
            <div class="info-item">
                <span class="label">점수</span>
                <span class="value" id="score">0</span>
            </div>
            <div class="info-item">
                <span class="label">남은 카드</span>
                <span class="value" id="remaining">4</span>
            </div>
        </div>
        
        <!-- 게임 상태 메시지 -->
        <div class="message" id="message">
            게임을 시작하려면 시작 버튼을 누르세요!
        </div>
        
        <!-- 카드 그리드 -->
        <div class="cards-container" id="cards-container">
            <!-- 카드들이 JavaScript로 생성됩니다 -->
        </div>
        
        <!-- 컨트롤 버튼 -->
        <div class="controls">
            <button id="start-btn" class="btn primary">게임 시작</button>
            <button id="restart-btn" class="btn secondary" disabled>다시 시작</button>
        </div>
        
        <!-- 게임 규칙 -->
        <div class="rules">
            <h3>게임 방법</h3>
            <ul>
                <li>🎯 카드를 뒤집어서 같은 색을 찾으세요</li>
                <li>📈 라운드가 올라갈수록 카드 수가 배로 증가합니다</li>
                <li>✅ 맞추면 점수 획득, 틀리면 점수 차감 없음</li>
                <li>🏆 10라운드까지 도전해보세요!</li>
                <li>📱 모바일에서도 터치로 쉽게 플레이할 수 있습니다</li>
            </ul>
        </div>
        
        <!-- 게임 오버 모달 -->
        <div class="game-over-modal" id="game-over-modal">
            <div class="modal-content">
                <h2>게임 종료!</h2>
                <div class="final-stats">
                    <div class="stat">
                        <span class="stat-label">최종 점수:</span>
                        <span class="stat-value" id="final-score">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">도달 라운드:</span>
                        <span class="stat-value" id="final-round">1</span>
                    </div>
                </div>
                <button class="btn primary" id="play-again-btn">다시 플레이</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
